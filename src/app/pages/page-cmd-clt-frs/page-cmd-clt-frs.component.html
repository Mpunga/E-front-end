<div class="col">
    <div class="row md-3 m-2">
        <div class="col-md-8 p-0">
            <h1>Commande {{ origin }} </h1>
        </div>
        <div class="col-md-4 text-right">
            <app-boutton-action 
            [isImporterVisible]="false"
            (clickEvent)="nouvelleCommande()"
            ></app-boutton-action>
        </div>
    </div>
    <div class="col md-3">
        <div class="accordion" id="accordionExample">
            <div class="card mb-2">
                <div  class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"  aria-controls="collapseExample">
                           
                        </button>
                        <app-detail-cmd-clt-frs></app-detail-cmd-clt-frs>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample" style="max-height: 300px; overflow-y: scroll;">
                    <div class="card-body">
                        <app-detail-cmd></app-detail-cmd>
                        <app-detail-cmd></app-detail-cmd>
                        <app-detail-cmd></app-detail-cmd>
                        <app-detail-cmd></app-detail-cmd>
                        <app-detail-cmd></app-detail-cmd>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12 text-center">
            <app-pagination></app-pagination>
        </div>
    </div>

</div>
